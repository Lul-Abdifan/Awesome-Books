<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Book </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="dataContainer">
    <table>
        <thead>   <tr>
            <th>Title</th>
            <th>Author</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="bookLists">

        </tbody>
     
    </table>
   </div>



    <div class="formCon">
        <h1>Add Book</h1>
        <form action="" id="formContainer">
            <div class="titleForm">
                <label for="title">Title</label>
                <input type="text" id="title" class="title-input" required>
            </div>
            <div class="authorForm">
                <label for="author">Author</label>
                <input type="text" id="author" class="author-input" required>
            </div>
            <div class="submitButton">
                <input type="submit" value="submit">
            </div>

        </form>
    </div>









    <script src="script.js"></script>
</body>
</html>
